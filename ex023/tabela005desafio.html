<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-spacing: 2px;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 7px;
            text-align: center;
            border-radius: 5px;
            
        }
        td:hover {
            background-color: rgb(198, 183, 212);
            cursor: pointer;

        }
       
    </style>
</head>
<body>
    <h1>Meu exercício 2 de tabela</h1>
    <table>
        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
            
        </tr>
        <tr>
            <td rowspan="4">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
            
        </tr>
        <tr>
            <td colspan="4">n</td>
            
        </tr>
    </table>
    
</body>
</html>
